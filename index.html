<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JavaScript synthesizer recreating the iconic Stranger Things arpeggio melody">
    <meta name="keywords" content="stranger things, synthesizer, javascript, web audio, arpeggio">
    <meta name="author" content="Eugene Kholyavkin">
    <meta name="theme-color" content="#141414">
    <title>Stranger Things Arpeggio JS Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stranger Synth</h1>
    <h4>Recreating the iconic arpeggio melody with JavaScript</h4>
    
    <div class="controls">
        <div class="control-group">
            <input id="filterFreq" type="range" min="50" max="5500" value="440" 
                   aria-label="Filter frequency" aria-valuemin="50" aria-valuemax="5500" aria-valuenow="440" />
            <small>Filter frequency</small>
        </div>
        
        <div class="control-group">
            <input id="filterQ" type="range" min="0" max="30" value="3" 
                   aria-label="Filter resonance" aria-valuemin="0" aria-valuemax="30" aria-valuenow="3" />
            <small>Filter resonance</small>
        </div>
        
        <div class="control-group row">
            <button id="play" aria-label="Play synthesizer">Play</button>
            <button id="stop" aria-label="Stop synthesizer">Stop</button>
        </div>
        <div class="control-group">
            <div>
                <input id="lfo" type="checkbox" disabled aria-label="Toggle LFO" />
                <label for="lfo"><small>Activate LFO</small></label>
            </div>
        </div>
    </div>

    <a href="https://github.com/ambitstream/js-stranger-synth" target="_blank">View on GitHub</a>

    <script src="script.js"></script>
</body>
</html>
